<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1>Section 2 + 3</h1>
      <div>
        <h3>2a. Uber</h3>
        <button id="uber-button">Request now</button>
      </div>
      <div>
        <h3>2b. Amazon</h3>
        <button id="amazon-button">Add to Cart</button>
      </div>
      <div>
        <h3>2c. GitHub</h3>
        <button id="github-button">Sign up</button>
      </div>
      <div>
        <h3>2d. Bootstrap</h3>
        <div class="bootstrap-buttons">
          <button id="bootstrap-button-get-started">Get started</button>
          <button id="bootstrap-button-download">Download</button>
        </div>
      </div>
      <div>
        <h3>2e. LinkedIn</h3>
        <div class="linkedin-buttons">
          <button id="linkedin-apply-button">Apply on company website</button>
          <button id="linkedin-button-save">Save</button>
        </div>
      </div>
      <div>
        <h3>2f. challenge exercise</h3>
        <a href="https://www.amazon.com/" id="amazon-link">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <p id="price">$39 - in stock.</p>
        <p id="delivery">Free delivery tommorow.</p>
        <button id="add-to-cart-button">Add to Cart</button>
        <button id="buy-now-button">Buy now</button>
      </div>
    </section>

    <section>
      <h1>Section 4</h1>
      <div>
        <h3>4h. Pagination</h3>
        <button id="back-button">Back</button>
        <a class="the-five-links" href="https://www.code213.tech/">1</a>
        <a class="the-five-links" href="https://www.code213.tech/">2</a>
        <a class="the-five-links" href="https://www.code213.tech/">3</a>
        <a class="the-five-links" href="https://www.code213.tech/">4</a>
        <a class="the-five-links" href="https://www.code213.tech/">5</a>
        <button id="next-button">Next</button>
      </div>
      <div>
        <h3>4i. Stretch</h3>
        <button id="stretch-button">Stretch</button>
      </div>
      <div>
        <h3>4j. 3D click</h3>
        <button id="click-button">Shadow</button>
      </div>
      <div>
        <h3>4k. Margin and padding together</h3>
        <button class="k4">One</button>
        <button class="k4">Two</button>
        <button class="k4">Three</button>
      </div>
    </section>
  </body>
</html>
