<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <h1>Section 2 : CSS basics</h1>
      <div>
        <h3>2a. Uber</h3>
        <button id="uber-button">Request now</button>
      </div>
      <div>
        <h3>2b. Amazon</h3>
        <button id="amazon-button">Add to Cart</button>
      </div>
      <div>
        <h3>2c. GitHub</h3>
        <button id="github-button">Sign up</button>
      </div>
      <div>
        <h3>2d. Bootstrap</h3>
        <div class="bootstrap-buttons">
          <button id="bootstrap-button-get-started">Get started</button>
          <button id="bootstrap-button-download">Download</button>
        </div>
      </div>
      <div>
        <h3>2e. LinkedIn</h3>
        <div class="linkedin-buttons">
          <button id="linkedin-apply-button">Apply on company website</button>
          <button id="linkedin-button-save">Save</button>
        </div>
      </div>
      <div>
        <h3>2f. challenge exercise</h3>
        <a href="https://www.amazon.com/" id="amazon-link">Back to Amazon</a>
        <h1>Nike Black Running Shoes</h1>
        <p id="price">$39 - in stock.</p>
        <p id="delivery">Free delivery tommorow.</p>
        <button id="add-to-cart-button">Add to Cart</button>
        <button id="buy-now-button">Buy now</button>
      </div>
    </section>
  </body>
</html>
